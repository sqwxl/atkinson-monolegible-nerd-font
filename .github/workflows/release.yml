name: Release

on: 
  workflow_run:
    workflows: [Build]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    - uses: ncipollo/release-action@v1
      with:
        tag: latest
        name: AtkinsonMonolegibleNerdFont
        omitBody: true
        allowUpdates: true
        commit: main
        artifacts: "*.ttf"
